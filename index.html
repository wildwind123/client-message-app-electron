<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./bootstrap/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./style/css/style.css" />
    <title>Hello World!</title>
  </head>
  <body>
    <main>
      <div class="d-flex flex-row justify-content-between align-items-center app-header">
        <div>
          <div class=" text-white"> DISCORD Template</div>
        </div>
        <div>
          <i class="bi bi-dash app-header-icon" id="app-minimize"></i>
          <i class="bi bi-square app-header-icon" id="app-maximize"></i>
          <i class="bi bi-x app-header-icon" id="app-close"></i>
        </div>
      </div>
      <div class="d-flex app-body">
        <div class="d-flex app-column-servers">
          <div class="d-flex app-column-servers-body scroll_enabled">
            <div class="app-avatar hide"></div>
          </div>
        </div>
        <div class="d-flex app-column-chatlist">
          <div class="d-flex justify-content-between app-column-chatlist-header">
            <div class="text-white">Server name</div>
          </div>
          <div class="app-column-chatlist-body scroll_enabled">
            <div class="app-room">
              <div id="app-list-root">
                <div class="app-list app-list-template">
                  <div class="app-list-header app-list-header-hide no-selectable">Room_1</div>
                  <ul>
                    <li class="app-list-chat no-selectable">channel_1</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex app-column-chatlist-footer">
            <div class="app-user app-user-footer hide">
              <div class="app-avatar app-avatar-size40 app-avatar-online"></div>
              <div class="app-user-info">
                <div class=" text-white text-nowrap font-size-sm app-username"> UserName </div>
                <div class="app-user-info-text"> id: 123 </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex app-column-chat">
          <div class="d-flex justify-content-between app-column-chat-header">
            <div class="flex-direction-start">
              <div class=" text-white app-column-channel-name"></div>
            </div>
            <div class="flex-direction-end">
              <div class=" text-white"></div>
            </div>
          </div>
          <div class="d-flex app-column-chat-body scroll_enabled">
            <div class="app-column-chat-message template">
              <div class="app-avatar app-avatar-message app-active-disabled  app-avatar-size40 "></div>
              <div class="d-flex app-column-chat-message-info">
                <div class="d-flex app-column-chat-message-username"> username </div>
                <div class="d-flex app-column-chat-message-text"> test Message </div>
              </div>
            </div>
          </div>
          <div class="app-column-chat-footer">
            <div class="input-group mb-3 app-message-input">
              <input type="text" class="form-control" placeholder="Any text" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="d-flex app-column-user">
          <div class="d-flex justify-content-between app-column-user-header">
            <div></div>
            <div class="text-white text-nowrap font-size-sm"> Members </div>
            <div></div>
          </div>
          <div class="app-column-user-body scroll_enabled ">
            <div id="app-list-root-right">
              <div class="app-user-info-three hide">
                <div class="app-user-info-header text-white text-nowrap font-size-sm"> Online </div>
                <div class="app-user-info-list">
                  <div class="app-user-info-root">
                    <div class="d-flex app-user">
                      <div class="app-avatar app-active-disabled app-avatar-size40 app-avatar-online app-avatar-user-info"></div>
                      <div class="app-user-info">
                        <div class=" text-white text-nowrap font-size-sm app-user-info-text-name"> UserName </div>
                        <div class="app-user-info-text"> id: 123 </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</html>
